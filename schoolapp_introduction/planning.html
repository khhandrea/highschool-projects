<!DOCTYPE html>

<head>
        <title>스크랩 기획</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="fieldStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
        <div class="MainDiv">
                <div>
                        <img class="MainImg" src="icon/512w/3.png" alt="">
                        <p class="MainText">기획부</p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                아이디어는 <br>
                                완성된 채로 나오지 않는다
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/planning/idea.jpg" alt="">
                                <img class="ContentWhiteLineImg" src="image/planning/feedback.png" alt="">

                        </div>
                        <p class="ContentText">
                                유저와 부원들의 안건들을 토대로<br>
                                참신한 컨텐츠 및 필요한 기능들에 관한 기획을 완성합니다
                        </p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                기획이 실행될 필요는 없는 법 <br>
                                -ㅇㅁㅂ-
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/planning/word.png" alt="">
                                <img class="ContentWhiteLineImg" src="image/planning/paint.jpeg" alt="">
                                <img class="ContentWhiteLineImg" src="image/planning/youtube.png" alt="">

                        </div>
                        <p class="ContentText">
                                글, 그림, 영상등 여러 자료를 활용하여<br>
                                완성된 아이디어를 개발자들에게 전달합니다

                        </p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                획기적기획<br>
                                -조광조-
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="SupportDiv">
                <div>
                        <p Class="SupportTitle">결정하셨나요?</p>
                        <p Class="SupportInfo">
                                결정하셨다면 아래의 링크로 지원 하실 수 있습니다<br>
                                한가지 부서에만 지원이 가능합니다<br>
                                지원서는 마지막에 제출한 지원서만 유효합니다
                        </p>
                        <div>
                                <button class="SupportBackBtn"> <img class="SupportBackBtnImg" src="icon/512w/back.png"
                                                alt=""></button>
                                <button Class="SupportBtn">지원하러가기</button>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
