<!DOCTYPE html>

<head>
        <title>스크랩 홍보</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="fieldStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
        <div class="MainDiv">
                <div>
                        <img class="MainImg" src="icon/512w/1.png" alt="">
                        <p class="MainText">홍보부</p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                나를 알릴려거든 <br>
                                남의 말에 귀기울여라
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/promotion/marketing.jpg" alt="">
                                <img class="ContentWhiteLineImg" src="image/promotion/download.png" alt="">
                        </div>
                        <p class="ContentText">
                                앱을 홍보할 방법을 고안하고 유저를 확보합니다<br>
                                오프라인을 통해서도 참여를 유도합니다
                        </p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                최고의 마케팅은 <br>
                                입소문이다
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/promotion/facebook.png" alt="">
                                <img class="ContentWhiteLineImg" src="image/promotion/facebooktext.png" alt="">

                        </div>
                        <p class="ContentText">
                                온라인에서는 페이스북페이지를 개설하여<br>
                                업데이트 내용 및 신규 컨텐츠를 소개합니다
                        </p>
                        <div class="ContentBtnDiv">
                                <button class="ContentBtn" id="facebook">페이지가기</button>
                        </div>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                개똥도 팔려면 판다<br>
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="SupportDiv">
                <div>
                        <p Class="SupportTitle">결정하셨나요?</p>
                        <p Class="SupportInfo">
                                결정하셨다면 아래의 링크로 지원 하실 수 있습니다<br>
                                한가지 부서에만 지원이 가능합니다<br>
                                지원서는 마지막에 제출한 지원서만 유효합니다
                        </p>
                        <div>
                                <button class="SupportBackBtn"> <img class="SupportBackBtnImg" src="icon/512w/back.png"
                                                alt=""></button>
                                <button Class="SupportBtn">지원하러가기</button>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
