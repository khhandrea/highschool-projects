<!DOCTYPE html>

<head>
        <title>스크랩 관리</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="fieldStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
        <div class="MainDiv">
                <div>
                        <img class="MainImg" src="icon/512w/2.png" alt="">
                        <p class="MainText">관리부</p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                익명에는 책임이 따른다<br>

                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/management/check.png" alt="">
                                <img class="ContentWhiteLineImg" src="image/management/trashcan.png" alt="">
                        </div>
                        <p class="ContentText">
                                주기적으로 유저들의 개시물을 점검하고<br>
                                조치가 필요할시 삭제합니다

                        </p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                자식의 잘못은 부모의 탓이고<br>
                                유저의 잘못은 관리자의 탓이다
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/management/audit.jpg" alt="">
                        </div>
                        <p class="ContentText">
                                심사가 필요한 컨텐츠의 경우에는<br>
                                주도하여 심사하고 공지합니다<br>
                                GM과 비슷한 개념입니다
                        </p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                안돼<br>봐 줄 생각 없어 돌아가 <br>
                                -천종호 판사님-
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="SupportDiv">
                <div>
                        <p Class="SupportTitle">결정하셨나요?</p>
                        <p Class="SupportInfo">
                                결정하셨다면 아래의 링크로 지원 하실 수 있습니다<br>
                                한가지 부서에만 지원이 가능합니다<br>
                                지원서는 마지막에 제출한 지원서만 유효합니다
                        </p>
                        <div>
                                <button class="SupportBackBtn"> <img class="SupportBackBtnImg" src="icon/512w/back.png"
                                                alt=""></button>
                                <button Class="SupportBtn">지원하러가기</button>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
