<!DOCTYPE html>

<head>
        <title>스크랩 UIUX</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="fieldStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
        <div class="MainDiv">
                <div>
                        <img class="MainImg" src="icon/512w/5.png" alt="">
                        <p class="MainText">UI/UX부</p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                길지도 짧지도 않고<br>
                                간결하게
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/uiux/uiux.jpeg" alt="">
                        </div>
                        <p class="ContentText">
                                UI/UX부에서는 앱 전체의 디자인을 담당합니다<br>
                                버튼이나 상자의 모양, 크기, 위치등을 조율하여<br>
                                유저들에게 편리함과 최고의 경험을 재공합니다
                        </p>
                        <div class="ContentBtnDiv">
                                <button class="ContentBtn" id="uiux">UI/UX란?</button>
                        </div>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                화려한 버튼보단 <br>
                                누르고 싶은 버튼
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="ContentDiv">
                <div>
                        <div class="ContentWhiteLine">
                                <img class="ContentWhiteLineImg" src="image/uiux/psd.png" alt="">
                                <img class="ContentWhiteLineImg" src="image/uiux/ai.png" alt="">
                        </div>
                        <p class="ContentText">
                                포토샵으로 앱을 디자인하고<br>
                                일러스트레이터로 아이콘과 로고를 디자인합니다<br>
                                현재 이 사이트도 전부 PS와 AI로 디자인 되었습니다
                        </p>
                </div>
        </div>
        <div class="SayingDiv">
                <div>
                        <img class="SayingApostrophe" src="icon/512w/up.png" alt="">
                        <p class="SayingText">
                                아! 이 버튼은 누르고 싶다<br>
                                -김정은-
                        </p>
                        <img class="SayingApostrophe" src="icon/512w/down.png" alt="">
                </div>
        </div>
        <div class="SupportDiv">
                <div>
                        <p Class="SupportTitle">결정하셨나요?</p>
                        <p Class="SupportInfo">
                                결정하셨다면 아래의 링크로 지원 하실 수 있습니다<br>
                                한가지 부서에만 지원이 가능합니다<br>
                                지원서는 처음 보낸 지원서만 유요합니다
                        </p>
                        <div>
                                <button class="SupportBackBtn"> <img class="SupportBackBtnImg" src="icon/512w/back.png"
                                                alt=""></button>
                                <button Class="SupportBtn">지원하러가기</button>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
